<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eaf2f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 25px 30px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.2); width: 350px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; background: #3498db; color: #fff; border: none; padding: 10px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .link { text-align: center; margin-top: 10px; }
    .error { color: red; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <!-- Flask form -->
    <form method="POST" action="/register">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="link">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</body>
</html>
